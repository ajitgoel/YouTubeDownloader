<!DOCTYPE html>
<html>
<head>
  <title>YouTube MP3 Downloader</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">      
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" 
  onload="window.Hammer = module.exports;"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/react/umd/react.development.js"​></script> 
  <script type="text/javascript" src="https://unpkg.com/react-dom/umd/react-dom.development.js"​></script> 
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>  
  <script>window.jQuery = window.$ = module.exports</script>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo center">YouTube MP3 Downloader</a>   
    </div>
  </nav>
    
  <div id="root" class="row">
  </div>
  <script type="text/babel">
  class YouTubeDownloaderForm extends React.Component 
  {
    constructor(props) 
    {
      super(props);
      this.handleAddClick = this.handleAddClick.bind(this);
      this.handleSubmit = this.handleSubmit.bind(this);      
      this.handleChangeClick = this.handleChangeClick.bind(this);
    }
    handleAddClick(event) 
    {
      alert('A add button was clicked: ');// + this.state.value);
    }
    handleChangeClick(event) 
    {
      alert('A check button was clicked: ');// + this.state.value);
    }
    handleSubmit(event) 
    {
      alert('A name was submitted: ');// + this.state.value);
      event.preventDefault();
    }
    render() 
    {
      return (
        <form className="col s12" onSubmit={this.handleSubmit}>
          <div className="row">
            <div className="input-field">
              <textarea id="Urls" className="materialize-textarea"></textarea> 
              <label htmlFor="Urls">Url's</label>                     
            </div>          
      </div>

      <div className="row">
          <a className="waves-effect waves-light btn" onClick={this.handleAddClick}><i className="material-icons left">cloud</i>Add</a>
      </div> 

      <div className="row">
        <table className="striped bordered">
              <thead>
                <tr>
                  <th><input type="checkbox" className="filled-in" id="filled-in-box" checked="checked" onChange={this.handleChangeClick}/>
                    <label htmlFor="filled-in-box"></label></th>
                  <th>Title</th>
                    <th>Size</th>
                    <th>% completed</th>
                    <th>Status</th>
                </tr>
              </thead>
      
              <tbody>
                <tr>
                  <td><input type="checkbox" className="filled-in" id="filled-in-box" />
                    <label htmlFor="filled-in-box"></label> </td>
                  <td>Alvin</td>
                  <td>Eclair</td>
                  <td>$0.87</td>
                  <td>$0.87</td>
                </tr>
                <tr>
                    <td><input type="checkbox" className="filled-in" id="filled-in-box" />
                      <label htmlFor="filled-in-box"></label></td>
                  <td>Alan</td>
                  <td>Jellybean</td>
                  <td>$3.76</td>
                  <td>$0.87</td>
                </tr>
                <tr>
                    <td><input type="checkbox" className="filled-in" id="filled-in-box" />
                      <label htmlFor="filled-in-box"></label></td>
                  <td>Jonathan</td>
                  <td>Lollipop</td>
                  <td>$7.00</td>
                  <td>$0.87</td>
                </tr>
              </tbody>
            </table>
      </div>
      <div className="row">
        <button className="btn waves-effect waves-light" type="button" name="action">Download</button>
      </div>
    </form>
      );
    }
  }
  ReactDOM.render(<YouTubeDownloaderForm/>, document.getElementById('root'));
</script>
 
</body>
</html>
